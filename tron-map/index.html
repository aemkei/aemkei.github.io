<!DOCTYPE html>
<html>

<head>
  <title>30 Day Map Challenge - Tron Map</title>
  <style>
    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlDuuwvSOK0seYrioVQezcSVN0YQ0X7Ow&v=beta"></script>
  <script>
    new google.maps.Map(document.getElementById("map"), {
      center: { lat: 53.55223125223871, lng: 10.007180913840239 },
      tilt: 70,
      backgroundColor: '#000',
      mapId: "711d2749f782264",
      zoom: 18
    });
  </script>
</body>

</html>
