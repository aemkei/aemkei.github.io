<body style='background:black'>
<canvas id="c" width="370" height="370"></canvas>


<script>

  // https://weblog.jamisbuck.org/2011/2/3/maze-generation-sidewinder-algorithm
  // http://www.astrolog.org/labyrnth/algrithm.htm#perfect


  const context = c.getContext('2d');
  const step = document.getElementById('step');

  let x = 0;
  let y = 0;
  let width = 16;
  let height = 15;
  let length = width * height;
  let size = 20;

  // draw borders

  const cells = [];

  let row = [];
  cells.push(row);
  let buffer = [];

  function next()Â {
    const cell = { };
    let last = false;

    row.push(cell);

    if (row.length == width) {
      last = true;
      row = [];
      cells.push(row);
    }

    if (
      !last &&
      Math.random() < 0.5
    ) {
      last = true;
    }

    buffer.push(cell);

    if (last) {
      cell.right = true;

      const random = Math.floor(buffer.length * Math.random());

      buffer.forEach((cell, index) => {
        cell.top = index != random;
      });

      buffer = [];
      render();

    }
    setTimeout(next, 10);
  }

  next();

  function render() {
    context.fillStyle = '#FFF';
    context.fillRect(0, 0, 1024, 1024);
    context.fillStyle = '#000';

    cells.forEach((row, y) => {
      row.forEach((cell, x) => {
        if (cell.top) {
          draw(x, y, true);
        }
        if (cell.right) {
          draw(x+1, y, false);
        }
        if (x == 0) {
          draw(x, y, false);
        }
        if (y == height) {
          draw(x, y+1, true);
        }
      });
    })
  }

  function draw (x, y, orientation) {
    const width = orientation ? size + 10 : 10;
    const height = orientation ? 10 : size + 10;
    context.fillRect(x * size + 20, y * size + 20, width, height);
  }



</script>
