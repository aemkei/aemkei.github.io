<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRAW - Twitter Pixel Art Editor</title>
  <style>
    html,
    body,
    * {
      font-family: 'Inconsolata', Monaco, Consolas, "Lucida Console", monospace;
      font-size: 16px;
    }

    body.dark-mode {
      color: #FFF;
      background-color: black;
    }

    body {
      padding: 1em;
      width: 290px;
    }

    html div {
      margin-bottom: 1em;
    }

    label, button {
      margin-bottom: 0.5em;
    }

    #drawing-area {
      user-select: none;
      height: 200px;
    }

    #drawing-area div,
    #color-picker div {
      display: inline-block;
      line-height: 16px;
      width: 16px;
      height: 16px;
      margin: 1px;
      cursor: pointer;
      color: rgba(0, 0, 0, 0);
      border-radius: 3px;
    }

    #color-picker{
      height: 45px
    }
    #color-picker div {
      border-radius: 50%;
    }

    #color-picker div.selected {
      border-radius: 3px;
    }

    label {
      display: block;
    }
  </style>
</head>

<body>

  <h1>TRAW - Twitter Pixel Art Editor</h1>
  <p>Draw colorful "square" emojis that are supported by Twitter and paste them into your Tweets.</p>

  <div id="drawing-area"></div>

  <div id="color-picker">
    <label>Colors:</label>
  </div>

  <div>
    <label>Actions:</label>
    <button id="fill">Fill</button>
    <button id="toggle-mode">Mode</button>
    <button id="copy">Copy</button>
    <button id="save">Save</button>
  </div>

  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
  <script>

    const twemojiBase = 'https://abs-0.twimg.com/emoji/v2/svg';

    const colors = {
      'â¬›': '#293038',
      'â¬œ': '#E7E8E9',
      'ğŸŸ¦': '#53AEF0',
      'ğŸŸ©': '#79B358',
      'ğŸŸ¨': '#FDCD57',
      'ğŸŸ§': '#F49202',
      'ğŸŸ¥': '#DF2540',
      'ğŸŸª': '#AC90D8',
      'ğŸŸ«': '#C36A4D',
      'ğŸ»': '#F7DFCF', // light skin tone
      'ğŸ¼': '#F3D3A3', // medium-light skin tone
      'ğŸ½': '#D6AD89', // medium skin tone
      'ğŸ¾': '#B17F57', // medium-dark skin tine
      'ğŸ¿': '#7D523B' // dark skin tone
    };

    function render(element, color) {
      element.innerText = color;
      let id = twemoji.convert.toCodePoint(color);
      element.style.backgroundImage = `url(${twemojiBase}/${id}.svg)`;
    }

    const current = { color: 'â¬›', hex: '#293038' };
    const area = document.getElementById('drawing-area');
    let mouseDown = false;

    const hash = decodeURI(document.location.hash.slice());
    const hashColors = [...hash.replace(/\n/g, '')];

    const elements = [];

    for (let y = 0; y < 11; y++) {
      for (let x = 0; x < 11; x++) {
        const element = document.createElement('div');
        area.appendChild(element);
        elements.push(element);

        const color = hashColors[elements.length] || current.color;
        render(element, color);

        element.addEventListener('mousedown', () => {
          update(element);
          mouseDown = true;
        });

        element.addEventListener('mouseover', () => {
          if (mouseDown) {
            update(element);
          }
        });
      }
      const lineBreak = document.createElement('br');
      area.appendChild(lineBreak);
    }

    document.body.addEventListener('mouseup', () => {
      mouseDown = false;
    });

    document.body.addEventListener('mouseleave', () => {
      mouseDown = false;
    });

    function update(element) {
      render(element, current.color);
    }

    const colorPicker = document.getElementById('color-picker');
    const colorSwatches = [];

    function selectColor(color) {
      current.color = color;
      current.hex = colors[color];

      colorSwatches.forEach(swatch => {
        if (swatch.color == color) {
          swatch.element.classList.add('selected');
        } else {
          swatch.element.classList.remove('selected');
        }
      })
    }

    for (const [color, hex] of Object.entries(colors)) {
      const element = document.createElement('div');
      element.innerText = color;
      element.style.backgroundColor = hex;

      colorSwatches.push({
        color,
        hex,
        element
      });

      element.addEventListener('click', () => {
        selectColor(color);
      });
      colorPicker.appendChild(element);
    }

    selectColor('ğŸŸ¥');

    document.getElementById('copy').addEventListener('click', () => {
      const text = area.innerText;
      navigator.clipboard.writeText(text);
    });

    document.getElementById('toggle-mode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    document.getElementById('fill').addEventListener('click', () => {
      elements.forEach(element => render(element, current.color));
    });

    document.getElementById('save').addEventListener('click', () => {
      document.location.hash = area.innerText;
    });
  </script>
</body>
</html>
