<canvas id=c hidden></canvas>
<script>
  // W=480 (96 chars * 5px), height updated to 9
  c.width=W=480,i=new Image,i.src="data:image/webp;base64,UklGRiwBAABXRUJQVlA4TCABAAAv34EBAA8w//M///MfeIBj29qxxzYqO3X+LvYMWKm2bTup0v2awV8ZsV3ZtvHz+W6cbwgR/Z+Apo3RzH0p/j70hH9rTxgD/q00oGnDk7tXB6CpZHYz3oLDAFWhEzam3U7eJ7y+sAkbbtlKy30R0f/UGjRlCEV7tE4YDY26UDWt0Oh440LEhUpTGHdnW7YSMcorE+/vP4BFdZWhCZ5VWrrXjh/kHtj6qzi3e1AvJDz4e+TE3Q+Xro3LeCl1DyOsjIiMTVAoiNYJD/lFGv7OPY2O71uFX6iqCqPueCX7cmlmSIWmkRW1Bmgy4VEdRvHu2qzN2eXcE7A/btMy5JRszu2LVchOKgvbmHt2MpqgyNRLcYDfGRw84Y+E79oTaxaUhgw=",i.onload=_=function(){
    // Setup context and cache pixel data
    g=c.getContext`2d`,g.drawImage(i,0,0),u=g.getImageData(0,0,W,9).data;
    
    // Animation loop: f is the pixel shift
    (a=f=>{
      t="";
      s=(_+"").toUpperCase(); // String to render (the function source)
      for(y=0;y<9;y++){
        for(x=0;x<120;x++){ // Display width in pixels
          p=x+f; // Current horizontal pixel position
          m=p%7; // 5px char + 2px spacing = 7px slot
          // If in spacing (m > 4) or sampled pixel is truthy, show space; otherwise show '#'
          t+= m > 4 || u[4*(y*W+5*(s.charCodeAt((p/7|0)%s.length)-32)+m)]?" ":"#";
        }
        t+="\n";
      }
      o.innerHTML=t;
      requestAnimationFrame(()=>a(f+1)); // Shift 1px per frame
    })(0);
  }
</script>
