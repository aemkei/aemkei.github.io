<pre id="p">
<script>
  let o = '';
  for (let i=0; i<32*32; i++){
    // o += "⟍⟋"[0|(Math.random()*2)]
    o += "⟍⟋"[0|(Math.random()*2)]
    if (i%32 ==0) o+="\n";
  }
  p.innerHTML = o;
</script>

  body {
    background: #000;
