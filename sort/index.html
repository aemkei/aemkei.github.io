<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort</title>
  <style>
    body {
      padding: 40px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <pre id="p"></pre>
  <script>

f=x=>{setInterval(n=>{s.map((n,o)=>{l=s[o-1],l>n&&(s[o]=l,s[o-1]=n)}),p.innerHTML=s.map((n,s)=>(s%20?"":"\n")+n.fontcolor(/\W/.test(n))).join``},30),s=[...""+f]}

    f()

    s=[...""+f]
    p.innerHTML=s.map((n,s)=>(s%20?"":"\n")+n.fontcolor(/\W/.test(n))).join``

  </script>
</body>

</html>
